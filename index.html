<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dabsia - Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,
    300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    
</head>
<body>
    <main>
        <section>
            <div class="image__container">
                <!-- Container for holding the background image -->
            </div>
            <div class="sign__up__details">
                <h1>Register</h1>
                <h5>Order all your clothings from one place</h5>
                <!-- <p>Dabsia Inc. offers clothings and other Accessories accross 400 delivery stations in Nigeria</p>
                <hr> -->



                    <div class="show__hide">
                            
                        <form action="#" id = 'myform'>
                                <!-- Firstname and Last name input -->
                                <div class="name__input">
                                    <div class="first_input">
                                        <label for="first_name">First name</label><br>
                                        <input type="text" required name="first_name" id="first_name" class = 'input'>
                                    </div>
                                    <div class="second_input">
                                        <label for="last_name">Last name</label><br>
                                        <input type="text" required name="last_name" id="last_name" class = 'input'>
                                    </div>
                                </div>
                                <!-- Othername and Username input -->
                                <div class="more__names__input">
                                    <div class="other_name_input">
                                        <label for="other_name">Other name</label><br>
                                        <input type="text" required name="other_name" id="other_name" class = 'input'>
                                    </div>
                                    <div class="username_input">
                                        <label for="user_name">Username</label><br>
                                        <input type="text" required name="user_name" id="user_name" class = 'input'>
                                    </div>
                                </div>
                                <!-- Email and Phone Number Input -->
                                <div class="special__input">
                                    <div class="email_input">
                                        <label for="email">Email</label><br>
                                        <input type="email" required name="email" id="email" class = 'input'>
                                    </div>
                                    <div class="phone_input">
                                        <label for="phone">Phone number</label><br>
                                        <input type="number" required name="phone" id="phone" class = 'input'>
                                    </div>
                                </div>
                                <!-- Password and confirm password -->
                                <div class="password__input">
                                    <div class="password_input">
                                        <label for="password">Password</label><br>
                                        <input type="password" required name="password" id="password" class = 'input pass_input'>
                                    </div>
                                    <div class="confirm_password_input">
                                        <label for = 'confirm_password'>Confirm password</label><br>
                                        <input type="password" required name="confirm_password" id="confirm_password" class = 'input confirm_pass_input'>
                                    </div>
                                </div>
                                <input type="checkbox" name="check" id="chk"><span>View password</span>

                                <input type="submit" id = 'btn' value="Create Account">
                        </form>
                       
                    </div>
                    
            </div>
            <div class="success__message">
                            
                <div class="good__message">
                    <img src="./images/good.png" class = 'checked_image' alt="success">
                </div>
                <h3>Your Account has been created</h3>
                <button class = 'login__text'><a href="./login.html">Login to your account</a></button>
                
            </div>
        </section>
    </main>

    <script src='main.js'></script>
</body>
</html>
