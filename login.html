<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dabsia INC - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,
    300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    
</head>
<body>

    <main>
        <section>
            <div class="image__holder">
                <!-- img here -->
            </div>
            <div class="login__details">
                <h1>Login</h1>
                <h5>Login to your account</h5>

                <!-- Form inputs -->

                <div class="show__hide">
                    <form action="#" id = login__form>
                        <div class="form__input">
                            <div class="name__input">
                                <label for="username">Username</label><br>
                                <input type="text" required name="username" id="username" class = 'input userinput'>
                            </div>
                            <div class="password__input">
                                <label for="password">Password</label><br>
                                <input type="password" required name="password" id="password" class = 'input passinput'>
                            </div>
                        </div>
                        <input type="submit" id = 'btn' value="Login">
                    </form>
            </div>

           
            </div>
        </section>
    </main>




    <script src='./login.js'></script>
</body>
</html>
